<!DOCTYPE html>
<html>
<head>
    <title>AngularJS Tutorial 01</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <script type="text/javascript" src="main.js"></script>

</head>
<body style="margin:10px">

<div ng-app="">

</body>
</html>
